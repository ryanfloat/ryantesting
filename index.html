    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Project Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .project {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .project:last-child {
            border-bottom: none;
        }
        .project-title {
            color: #333;
            font-size: 16px;
            margin: 0 0 5px 0;
        }
        .project-meta {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        .project-meta span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <div class="project">
            <h2 class="project-title">Brand Overhaul</h2>
            <p class="project-meta">
                <span>Client: Acme Corp.</span>
                <span>Start: 10 Nov 2022</span>
                <span>End: 19 Oct 2023</span>
            </p>
        </div>
        <!-- Repeat for each project -->
    </div>
</body>
</html>
